<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
    </head>
    <body>
        {% for restaurant in restaurants %}
            <a href="{% url 'restaurant-detail' restaurant.id %}">
                <ul>
                    <h1><li> {{restaurant.name}}</li> </h1>
                    <p><li>{{restaurant.description}}</li> </p>
                </ul>
            </a>
        {% endfor %}
    </body>
</html>
